<div ng-controller="ArticlesCreateCtrl">
    <h4>Add Article</h4>
    <form ng-submit="addArticle()">
        <div class="form-group">
            <label>Article</label>
            <input type="text" class="form-control" name="title" ng-model="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select type="text" class="form-control" name="category" ng-model="category">
                <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Body Text</label>
            <textarea type="text" class="form-control" name="body" ng-model="body" placeholder="Enter Article Body ">
            </textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <a href="/#/categories" class="btn btn-danger">Cancel</a>
    </form>
</div>
